<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility Tap Test</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 40px;
        }

        .tap-box {
          width: 100px;
          height: 100px;
          font-size: 14px;
          margin: 10px;
        }

        #status {
          font-size: 18px;
          margin-top: 30px;
        }
    </style>
</head>
<body>
<h1>TalkBack Tap Test</h1>

<button id="box1" class="tap-box" aria-label="Tap Button 1">Tap 1</button>
<button id="box2" class="tap-box" aria-label="Tap Button 2">Tap 2</button>
<button id="box3" class="tap-box" aria-label="Tap Button 3">Tap 3</button>
<button id="box4" class="tap-box" aria-label="Tap Button 4">Tap 4</button>

<div id="status">Waiting for tap...</div>

<script>
    const status = document.getElementById('status');

    function handleTap(buttonLabel) {
      status.innerText = `âœ… ${buttonLabel} Tap Detected!`;
    }

    document.getElementById('box1').addEventListener('click', () => handleTap("Button 1"));
    document.getElementById('box2').addEventListener('click', () => handleTap("Button 2"));
    document.getElementById('box3').addEventListener('click', () => handleTap("Button 3"));
    document.getElementById('box4').addEventListener('click', () => handleTap("Button 4"));
</script>
</body>
</html>
